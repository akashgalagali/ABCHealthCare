<table class="table table table-striped" style="margin-top: 3%;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Seller</th>
            <th>Image Name</th>
            <th>Available</th>
           </tr>
    </thead>
    <tbody>
        <tr *ngFor='let m of medicines'>
            <td>{{m.id}}</td>
            <td>{{m.name}}</td>
            <td>{{m.price}}</td>
            <td>{{m.seller}}</td>
            <td>{{m.image}}</td>
            <td>{{m.available}}</td>
        </tr>
    </tbody>
</table>
